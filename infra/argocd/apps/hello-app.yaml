apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/DaveVodrazka/mock-gitops.git
    targetRevision: master
    path: infra/overlays/local # Path to your kustomization.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
